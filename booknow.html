<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Trip</title>
  <link rel="stylesheet" href="booknow.css">
</head>
<body>
  <div class="booking-page">
    
    <div class="booking-header">
      <h1>Plan Your Dream Trip</h1>
      <p>Book your next adventure with us! Fill the form below to get started.</p>
    </div>

    <div class="booking-content">
      <div class="booking-image">
        <img src="./assets/images/hero-banner.jpg" alt="Travel Image">
         <div class="booking-quote">"Travel is the only thing you buy that makes you richer."</div>
      </div>

      <div class="form-container">
        <form class="booking-form" action="http://localhost/Tourly/booknow.php" method="POST">

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name....">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="youremail@example.com">

          <label for="destination">Destination</label>
          <input type="text" id="destination" name="destination" required placeholder="e.g. Maldives">

          

          <label for="checkin">Check-in Date</label>
          <input type="date" id="checkin" name="checkin" required>

          <label for="checkout">Check-out Date</label>
          <input type="date" id="checkout" name="checkout" required>

          <label for="people">Number of People</label>
          <input type="number" id="people" name="people" required min="1" value="1">

          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="./booknow.js"></script>
</body>
</html>
